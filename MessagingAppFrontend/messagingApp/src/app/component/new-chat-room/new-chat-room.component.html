<p style="text-align:center; margin-top: 5%">Select Users</p>
<div style="margin-top: 10%">
  <ul *ngFor="let user of users" class="list-group">
    <li class="list-group-item">
      <app-user [user]="user" (click)="addUserToNewChat(user)"></app-user>
    </li>
  </ul>
</div>

<div class="d-flex justify-content-center" style="margin-top: 10%">
  <button class="btn btn-primary" (click)="createNewChatRoom()">Create New Chat</button>
</div>
